<!DOCTYPE html>
<html>
	<head>
		<title>Halloween Image</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="knife">
			<div class="handle"></div>
			<div class="blade"></div>
		</div>
		<div id="container">
			<div class="mask">
				<div class="holder">
					<div class="hole"></div>
					<div class="space"></div>
					<div class="hole"></div>
					<div class="space"></div>
					<div class="hole"></div>
				</div>
				<div class="holder">
					<div class="hole"></div>
					<div class="space"></div>
					<div class="hole"></div>
					<div class="space"></div>
					<div class="hole"></div>
				</div>
				<div class="tri"></div>
				<div class="tri2"></div>
				<div class="tri3"></div>
				<div class="eye1"></div>
				<div class="eye2"></div>
				<div class="hole shift1"></div>
				<div class="hole shift2"></div>
				<div class="hole shift3"></div>
				<div class="holder bottom">
					<div class="hole"></div>
					<div class="space"></div>
					<div class="hole"></div>
					<div class="space"></div>
					<div class="hole"></div>
				</div>
				<div class="holder bottom">
					<div class="hole"></div>
					<div class="space"></div>
					<div class="hole"></div>
					<div class="space"></div>
					<div class="hole"></div>
				</div>
			</div>
		</div>
		<div class="knife rot">
			<div class="handle"></div>
			<div class="blade"></div>
		</div>
		<h1>Happy Halloween</h1>
	</body>
</html>
